<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-left my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Item Price</th>
                <th scope="col">Quantity</th>
                <th scope="col"></th> 
                <th scope="col">Total Item Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Salmon</td>
                <td class="itemPrice">$60.00</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="text-center totalItemValue"> </td>
              </tr>
              <tr>
                <td class="item">Tuna</td>
                <td class="itemPrice">$50.00</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="text-center totalItemValue"> </td>
              </tr>
              <tr>
                <td class="item">Carp</td>
                <td class="itemPrice">$40.00</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="text-center totalItemValue"> </td>
              </tr>
              <tr>
                <td class="item">Pork</td>
                <td class="itemPrice">$50.00</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="text-center totalItemValue"> </td>
              </tr>
              <tr>
                <td class="item">Beef</td>
                <td class="itemPrice">$40.00</td>
                <td class="quantity"><input type="number" value="0" /></td>
                <td><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="text-center totalItemValue"> </td>
              </tr>
            </tbody>
          </table>
        </div>

        <form class="col-12 mt-2 mb-4" id="addItem">
          <input class="mx-2" name="item" type="text" placeholder="Turkey" required/>
          <input class="mx-2" name="itemPrice" type="text" placeholder="$30.00" />
          <input class="mx-2" nmae="quantity" type="text" placeholder="How many?" disabled/>
          <button class="bton btn-primary btn-sm">Add</button>

        </form>

        <div class="col-12 col-md-6">
          <h1>Total Cart Price: </h1>
          <h1>$ <span id="cartPrice"></span></h1>
        </div>

      </div>
    </div>
  </body>
</html>
