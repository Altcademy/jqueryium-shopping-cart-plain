  <body>
    <div class="container">

      <h2 class="text-center my-3">Shopping Cart</h2>
      <div class="row">
        <div class="col-8" id="table-container">
          <table class="table table-responsive" id="cart">
              <thead>
                <tr>
                  <th scope="col" >Item</th>
                  <th scope="col" >Price</th>
                  <th scope="col">Amount</th>
                  <th scope="col"></th>
                  <th scope="col">Subtotal</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
            <form class="col-12 mt-2 mb-4" id="addItem">
              <input class="mx-2" name="name" type="text" placeholder="item" required />
              <input class="mx-2" name="price" type="number" placeholder="Price" required/>
              <button class="btn btn-primary btn-sm">add</button>
            </form>
            <h4 >Total: $ <span id="totalCost"></span></h4>
        </div>
      </div>
    </div>




  </body>
